<body>
  <header class="topbar">
    <h1 class="title">Gallery</h1>
    <p class="sub">Photos & Paintings</p>
  </header>

  <nav class="nav">
    <a href="index.html">Home</a>

  <main class="section">
    <h2>Paintings</h2>

    <div class="float-note">
      float
    </div>

    <div class="gallery">
      <figure class="card card-rel">
        <img src="images/daniel-gomez-apOITC06BMs-unsplash.jpg" alt="mountain">
        <figcaption>
          <span class="art-title">Misty Mountain Range</span>
        </figcaption>
      </figure>

      <figure class="card card-abs">
        <img src="https://images.unsplash.com/photo-1766066198725-b18478cc23d7?q=80&w=2670&auto=format&fit=crop"
             alt="sunset">
        <figcaption>
          <span class="art-title">Blurred Sunset</span>
        </figcaption>
        <span class="corner">HOT</span>
      </figure>

      <figure class="card card-static">
        <img src="image/dock-1365387_640.jpg" alt="dock">
        <figcaption>
          <span class="art-title">Dock in Finland</span>
        </figcaption>
      </figure>
    </div>

    <div class="clear-me"></div>

    <h2>Paintings</h2>

    <div class="gallery">
      <figure class="card">
        <img src="images/birmingham-museums-trust-HEEvYhNzpEo-unsplash.jpg" alt="painting">
        <figcaption>
          <span class="art-title">The River Severn at Shrewsbury, Shropshire, 1770</span>
        </figcaption>
      </figure>

      <figure class="card card-inline">
        <img src="https://images.unsplash.com/photo-1765873360413-6c79486d1fda?q=80&w=2675&auto=format&fit=crop"
             alt="Desert">
        <figcaption>
          <span class="art-title">Desert</span>
        </figcaption>
      </figure>
    </div>
